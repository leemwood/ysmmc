name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Backend
        working-directory: backend
        run: |
          go mod tidy
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ysmmc-server cmd/server/main.go

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-linux-amd64
          path: backend/ysmmc-server
          retention-days: 7

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  create-release:
    name: Create Release
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-linux-amd64
          path: release

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: release/dist

      - name: Copy Config Files
        run: |
          mkdir -p release/migrations
          cp backend/.env.example release/.env.example
          cp backend/migrations/001_init.sql release/migrations/
          cp -r backend/templates release/templates/
          cp README.md release/

      - name: Create Release Archive
        working-directory: release
        run: |
          tar -czvf ysmmc-linux-amd64.tar.gz *
          mv ysmmc-linux-amd64.tar.gz ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ysmmc-linux-amd64.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
