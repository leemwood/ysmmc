<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>确认您的注册</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      border: 1px solid #e5e7eb;
    }
    .header {
      background-color: #4f46e5;
      padding: 24px;
      text-align: center;
    }
    .header h1 {
      color: #ffffff;
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    .content {
      padding: 32px 24px;
    }
    .button {
      display: inline-block;
      background-color: #4f46e5;
      color: #ffffff !important;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      margin: 24px 0;
      text-align: center;
    }
    .button:hover {
      background-color: #4338ca;
    }
    .footer {
      background-color: #f3f4f6;
      padding: 16px;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
    }
    .link-text {
      color: #4f46e5;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>欢迎加入 YSM 模型站</h1>
    </div>
    <div class="content">
      <h2>您好！</h2>
      <p>感谢您注册 YSM 模型站 (YSM Model Hub)。</p>
      <p>为了保证您的账户安全并启用完整功能，请点击下方的按钮验证您的电子邮件地址：</p>
      
      <div style="text-align: center;">
        <a href="{{ .ConfirmationURL }}" class="button">确认注册</a>
      </div>
      
      <p>如果您无法点击上面的按钮，请将以下链接复制并粘贴到浏览器的地址栏中：</p>
      <p><a href="{{ .ConfirmationURL }}" class="link-text">{{ .ConfirmationURL }}</a></p>
      
      <p>如果您没有注册此账户，请忽略此邮件。</p>
    </div>
    <div class="footer">
      <p>&copy; YSM Model Hub. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
